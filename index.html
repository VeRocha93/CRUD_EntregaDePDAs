<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD - Lista de equipos entregables</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <h1 class="text-center my-4">Proyecto CRUD: Entrega de equipos</h1>

    <div class="container">
      <div class="mb-3">
        <label for="equipo" class="form-label">Serial del equipo</label>
        <input
          type="text"
          id="equipo"
          class="form-control"
          placeholder="Ingresa serial del equipo"
        />
      </div>

      <div class="mb-3">
        <input
          type="text"
          id="caracteristicas"
          class="form-control"
          placeholder="Características del equipo"
        />
      </div>

      <div class="mb-3">
        <input
          type="text"
          id="persona"
          class="form-control"
          placeholder="Persona que recibió el equipo"
        />
      </div>

      <div class="mb-3">
        <button
          id="btn-registrar"
          class="btn btn-primary w-100"
          onclick="agregarEquipo()"
        >
          Agregar equipo
        </button>
      </div>

      <ul id="lista-equipo" class="list-group"></ul>
    </div>

    <script src="./assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
