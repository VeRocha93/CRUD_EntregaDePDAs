<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CRUD - Lista de equipos entregables</title>
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
          crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
      <body>
        <h1 class="text-center my-4">Proyecto CRUD: Entrega de equipos</h1>
        <div class="container">
          <div class="mb-3">
            <label for="equipo" class="form-label">Serial del equipo</label>
            <input
              type="text"
              id="equipo"
              class="form-control"
              placeholder="Ingresa serial del equipo"
            />
          </div>
          <div class="mb-3">
             <button
              id="btn-registrar"
              class="btn btn-primary w-100"
              onclick="agregarEquipo()"
            >
              Agregar equipo
            </button>
          </div>
          <ul id="lista-equipos" class="list-group"></ul>
        </div>
        <script src="./assets/js/app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-p5Wv2g9X1bZfsjwEdOfnGZLx6u8C9V/IoW8UEHnMT9Jp82G4QoB2y7jPM20xjF2M" 
        crossorigin="anonymous"></script>
      </body>
    </html>
